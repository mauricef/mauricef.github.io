<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Small Things | Grid </title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-random.v2.min.js"></script>
    </head>
    <body>
      <div id="root"></div>
    </body>
    <script type="text/javascript">
      const [width, height] = [100, 100]

      function getData(i) {
        return {
          x: i % 10 * 10,
          y: Math.floor(i/10) * 10,
          width: 10,
          height: 10,
          fill: "white"
        }
      }

      const data = d3
        .range(100)
        .map(getData)

      const svg = d3
        .select("#root")
        .append("svg")
        .attr('viewBox', [0, 0, width, height])

      svg
        .selectAll("rect")
        .data(data)
        .join("rect")
          .attr("fill", d => d.fill)
          .attr("x", d => d.x)
          .attr("y", d => d.y)
          .attr("width", d => d.width)
          .attr("height", d => d.width)
          .attr("stroke", "black")
          .attr("stroke-width", .5)

      const randIndex = d3.randomInt(100)

      function onTimer() {
        const i = randIndex()
        const newColor = Math.random() > .1 ? "rgb(255, 255, 255)" : d3.interpolateTurbo(Math.random())
        data[i].fill = newColor
        svg
          .selectAll("rect")
          .data(data)
          .join("rect")
          .transition()
            .attr("fill", d => d.fill)
            .duration(500)
        }

      d3.interval(onTimer, 100)
    </script>
</html>
